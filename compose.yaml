  frontend:
    container_name: co2-frontend
    image: frontend-co2-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - VITE_BACKEND_API_KEY=http://co2-api.duckdns.org
    ports:
      - "8080:80"

  backend:
    container_name: co2-backend
    image: backend-co2-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    # depends_on:
    #   - co2-db
    restart: always
    environment:
      - DATABASE_URL=postgresql://co2-user:Decom123@co2-db:5432/co2-db
    ports:
      - "8081:3000"

  nginx:
    image: co2-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
