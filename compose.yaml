services:
  co2-db:
    container_name: co2-db
    image: postgres:16.2
    restart: always
    environment:
      - POSTGRES_USER=co2-user
      - POSTGRES_PASSWORD=Decom123
      - POSTGRES_DB=co2-db
    ports:
      - 5000:5432
    volumes:
      - ./backend/pgdata:/var/lib/postgresql/data

  frontend:
    container_name: co2-app
    image: frontend-co2-app
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app

  backend:
    container_name: co2-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - co2-db
    restart: always
    environment:
      - DATABASE_URL=postgresql://co2-user:Decom123@co2-db:5000/co2-db

  nginx:
    image: co2-nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend